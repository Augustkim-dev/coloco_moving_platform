<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Calendar icon with busy indicator -->
  <rect x="20" y="30" width="80" height="70" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <rect x="20" y="30" width="80" height="20" rx="8" fill="#F59E0B"/>
  <rect x="20" y="42" width="80" height="8" fill="#F59E0B"/>

  <!-- Calendar hooks -->
  <rect x="35" y="22" width="6" height="16" rx="3" fill="#D97706"/>
  <rect x="79" y="22" width="6" height="16" rx="3" fill="#D97706"/>

  <!-- Calendar grid dots (busy days) -->
  <circle cx="40" cy="65" r="6" fill="#EF4444"/>
  <circle cx="60" cy="65" r="6" fill="#EF4444"/>
  <circle cx="80" cy="65" r="6" fill="#EF4444"/>
  <circle cx="40" cy="85" r="6" fill="#EF4444"/>
  <circle cx="60" cy="85" r="6" fill="#F59E0B"/>
  <circle cx="80" cy="85" r="6" fill="#22C55E"/>

  <!-- Warning badge -->
  <circle cx="95" cy="25" r="15" fill="#EF4444"/>
  <text x="95" y="31" text-anchor="middle" fill="white" font-size="18" font-weight="bold">!</text>
</svg>
