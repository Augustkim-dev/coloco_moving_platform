<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Building -->
  <rect x="60" y="20" width="50" height="90" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>

  <!-- Windows -->
  <rect x="70" y="30" width="12" height="15" fill="#BFDBFE"/>
  <rect x="88" y="30" width="12" height="15" fill="#BFDBFE"/>
  <rect x="70" y="55" width="12" height="15" fill="#BFDBFE"/>
  <rect x="88" y="55" width="12" height="15" fill="#BFDBFE"/>
  <rect x="70" y="80" width="12" height="15" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <rect x="88" y="80" width="12" height="15" fill="#BFDBFE"/>

  <!-- Ladder truck -->
  <rect x="10" y="90" width="40" height="20" rx="3" fill="#FB923C"/>
  <circle cx="20" cy="110" r="6" fill="#1F2937"/>
  <circle cx="40" cy="110" r="6" fill="#1F2937"/>

  <!-- Extended ladder -->
  <line x1="45" y1="95" x2="68" y2="45" stroke="#F97316" stroke-width="4"/>
  <line x1="48" y1="97" x2="71" y2="47" stroke="#F97316" stroke-width="4"/>
  <!-- Ladder rungs -->
  <line x1="46" y1="90" x2="49" y2="92" stroke="#FDBA74" stroke-width="2"/>
  <line x1="50" y1="80" x2="53" y2="82" stroke="#FDBA74" stroke-width="2"/>
  <line x1="54" y1="70" x2="57" y2="72" stroke="#FDBA74" stroke-width="2"/>
  <line x1="58" y1="60" x2="61" y2="62" stroke="#FDBA74" stroke-width="2"/>
  <line x1="62" y1="50" x2="65" y2="52" stroke="#FDBA74" stroke-width="2"/>

  <!-- Floor indicator -->
  <text x="15" y="40" fill="#F97316" font-size="14" font-weight="bold">3F+</text>
</svg>
